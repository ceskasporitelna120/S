<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Termux-style Mock — точная визуализация</title>
<style>
  /* Termux-like visual only. No real terminal functionality. */
  :root{--bg:#000; --text:#32ff6b; --muted:#6b8b6b; --glass:rgba(255,255,255,0.02)}
  html,body{height:100%; margin:0; font-family: 'Fira Code', 'Roboto Mono', monospace; background:var(--bg); color:var(--text)}
  /* container full-bleed like mobile app */
  .app{width:100%; max-width:720px; height:92vh; margin:20px auto; border-radius:8px; overflow:hidden; background:linear-gradient(180deg,#000,#021006 60%); box-shadow:0 8px 30px rgba(0,0,0,0.7); border:1px solid rgba(255,255,255,0.02); display:flex; flex-direction:column}

  /* status bar like Termux */
  .status{height:42px; display:flex; align-items:center; justify-content:space-between; padding:6px 12px; background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent); border-bottom:1px solid rgba(255,255,255,0.02)}
  .status .left{display:flex; gap:10px; align-items:center}
  .status .title{font-size:14px; color:var(--text); font-weight:600}
  .status .time{font-size:13px; color:var(--muted)}

  /* terminal viewport */
  .viewport{flex:1; padding:12px 14px; overflow:auto; -webkit-overflow-scrolling:touch}
  .viewport .line{font-size:14px; line-height:1.45; white-space:pre-wrap; color:var(--text)}
  .viewport .meta{color:var(--muted); font-size:12px}

  /* bottom command input — visually like termux */
  .inputbar{height:56px; display:flex; align-items:center; gap:8px; padding:10px; border-top:1px solid rgba(255,255,255,0.02); background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
  .prompt{min-width:84px; color:var(--muted); font-size:14px}
  .cmd{flex:1; background:transparent; border-radius:8px; padding:10px 12px; border:1px solid rgba(255,255,255,0.02); color:var(--text); font-family:inherit; font-size:14px}
  .cmd[contenteditable]{outline:none}
  .send{padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.02); color:var(--text); background:transparent; cursor:pointer}

  /* make text look like green phosphor */
  .glow{ text-shadow: 0 0 6px rgba(50,255,107,0.08), 0 0 12px rgba(50,255,107,0.03); }

  /* long scrollbar restyling (thin) */
  .viewport::-webkit-scrollbar{width:6px}
  .viewport::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.04); border-radius:4px}

  /* small devices */
  @media (max-width:520px){ .app{height:96vh; border-radius:0; margin:0} .status{height:44px} }
</style>
</head>
<body>
  <div class="app" role="region" aria-label="Termux mock">
    <div class="status">
      <div class="left">
        <div class="title glow">termux@android</div>
        <div class="meta" style="font-size:13px;color:var(--muted);">~</div>
      </div>
      <div class="time" id="statusTime">09:14</div>
    </div>

    <div class="viewport" id="viewport" tabindex="0" aria-live="polite">
      <!-- Initial static lines to match video look -->
      <div class="line meta">Last login: <span style="color:var(--muted)">2025-10-19 09:12:03</span> on pts/0</div>
      <div style="height:8px"></div>
      <div class="line">Welcome to <span class="glow">Termux</span> — visual replica (read-only).</div>
      <div class="line meta">Use the input below for appearance only. Scrolling supported.</div>
      <div style="height:10px"></div>

      <div id="outArea"></div>

      <!-- prompt shown in viewport for realism -->
      <div class="line" style="margin-top:10px;color:var(--muted)"><span class="glow">u0_a123@localhost</span>:~$ <span id="fakeCmd">ls -la</span></div>

    </div>

    <div class="inputbar">
      <div class="prompt">u0_a123@localhost:$</div>
      <div id="cmdInput" class="cmd" contenteditable="true" spellcheck="false" aria-label="Команда (визуально)"></div>
      <button class="send" id="enterBtn">Enter</button>
    </div>
  </div>

<script>
// This file is a visual-only replica. It intentionally does not execute system commands.
const out = document.getElementById('outArea');
const viewport = document.getElementById('viewport');
function appendLine(txt, cls='line'){ const d = document.createElement('div'); d.className = cls; d.innerText = txt; out.appendChild(d); viewport.scrollTop = viewport.scrollHeight; }

// generators to mimic video lines (green hex, process, etc.)
function rHex(n){ const h='0123456789abcdef'; let s=''; for(let i=0;i<n;i++) s+=h[(Math.random()*h.length)|0]; return s; }
function rB64(n){ const h='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/='; let s=''; for(let i=0;i<n;i++) s+=h[(Math.random()*h.length)|0]; return s; }

// populate with sample content similar to video; scrollable
(function seed(){
  appendLine('['+new Date().toLocaleTimeString()+'] booting...','line meta');
  appendLine('kernel: initializing subsystems');
  appendLine('net: wlan0 up — DHCP assigned 192.168.1.'+((Math.random()*200)|0));
  appendLine('services: sshd started, termux-api ready');
  appendLine('');
  for(let i=0;i<8;i++){ appendLine(rHex(48)); }
  appendLine('');
  appendLine('['+new Date().toLocaleTimeString()+'] system ready','line meta');
})();

// Enter button simply echoes input as visual output (no execution)
document.getElementById('enterBtn').addEventListener('click', ()=>{
  const el = document.getElementById('cmdInput');
  const txt = el.innerText.trim();
  if(!txt) return; 
  appendLine('u0_a123@localhost:~$ ' + txt, 'line meta');
  // fake responses for a few commands to match video feel
  if(txt.toLowerCase().startsWith('ls')){
    appendLine('drwxrwxr-x  2 u0_a123 u0_a123 4096 Oct 19 09:10 .config');
    appendLine('drwxrwxr-x  5 u0_a123 u0_a123 4096 Oct 19 08:55 storage');
  } else if(txt.toLowerCase().startsWith('cat') || txt.toLowerCase().includes('log')){
    for(let i=0;i<6;i++) appendLine('['+new Date().toLocaleTimeString()+'] '+rHex(32));
  } else if(txt.toLowerCase().startsWith('ping')){
    for(let i=0;i<4;i++) appendLine('64 bytes from 8.8.8.8: icmp_seq='+(i+1)+' ttl=115 time='+(Math.random()*40).toFixed(2)+' ms');
  } else {
    // generic fake output
    appendLine(rHex(64));
  }
  el.innerText=''; viewport.scrollTop = viewport.scrollHeight;
});

// Allow Enter key to 'send' (visual only) and Shift+Enter to newline
document.getElementById('cmdInput').addEventListener('keydown', function(e){
  if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); document.getElementById('enterBtn').click(); }
});

// update clock in status
function upd(){ var t = new Date().toLocaleTimeString().split(':').slice(0,2).join(':'); document.getElementById('statusTime').innerText = t; }
setInterval(upd,1000);

// Support touch-like smooth scrolling already via CSS -webkit-overflow-scrolling

// Ensure viewport starts scrolled to bottom
setTimeout(()=>{ viewport.scrollTop = viewport.scrollHeight; }, 80);
</script>
</body>
</html>
